    <!-- Time/Data Updated -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function updateDateAndTime() {
                const today = new Date();

                // Update Date
                const day = String(today.getDate()).padStart(2, '0');
                const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-based
                const year = today.getFullYear();
                const formattedDate = `${day}/${month}/${year}`;
                document.getElementById("currentDate").textContent = formattedDate;

                // Update Time
                let hours = today.getHours();
                const minutes = String(today.getMinutes()).padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';

                // Convert 24-hour time to 12-hour time format
                hours = hours % 12;
                // If hour is 0 (which would be 12 in 24-hour time), set it to 12
                hours = hours ? hours : 12;
                const formattedTime = `${String(hours).padStart(2, '0')}:${minutes} ${ampm}`;
                document.getElementById("currentTime").textContent = formattedTime;
            }

            // Call the function to initialize the display
            updateDateAndTime();

            // Set an interval to update the time every minute
            setInterval(updateDateAndTime, 60 * 1000); // 60 * 1000ms = 1 minute
        });
    </script>

    <!-- Get Cookie/Campus -->
    <script>
        function getCookie(cookieName) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(cookieName + '=')) {
                    return cookie.substring(cookieName.length + 1);
                }
            }
            return null;
        }

        const authCookie = getCookie('adAuthCookie');
        const campus = getCookie('campus');

        if (authCookie == null) {
            window.location.href = '/logout';
        }

        if (campus == null) {
            window.location.href = '/logout';
        }

    </script>



    <!-- Classes -->
    <script>
        fetch(`/api/getClasses`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
        })
            .then(response => response.json())
            .then(data => {


                // GETTING CLASSES
                const classContainer = document.getElementById('classList');
                for (const classS of data.d.Types[0].TimetabledClasses) {

                    const smallBox = document.createElement('div');
                    smallBox.classList.add('small-box', 'rounded', 'p-3', 'mb-2');

                    const spanElement = document.createElement('span');
                    spanElement.classList.add('class-name');

                    spanElement.textContent = classS['ClassCode'];

                    smallBox.appendChild(spanElement);

                    smallBox.addEventListener('click', function () {
                        window.location.href = `/classes/${classS['ClassID']}`;
                    });


                    classContainer.appendChild(smallBox)

                }

                const divElement = document.getElementById('classesLOADING');
                divElement.style.display = 'none';


                // GETTING CLASS INFORMATION
                document.title = "New Title";
                for (const classS of data.d.Types[0].TimetabledClasses) {
                    if (classS['ClassID'] == "{{classID}}") {
                        document.title = `NSimon | ${classS['ClassCode']}`;

                        let editElement = document.getElementById('className');
                        editElement.textContent = `${classS['SubjectDescription']} (${classS['ClassCode']})`;

                        editElement = document.getElementById('classTeacher');
                        editElement.textContent = classS['Teachers'];

                        // Due
                        const dueTasks = document.getElementById('dueTasks');
                        const dueContainer = document.getElementById('dueTasksExpand');
                        let dueAmount = 0
                        for (const task of data.d.DueTasksStudent) {
                            if (task['ClassCode'] == classS['ClassCode']) {
                                dueAmount += 1
                                var spanElement = document.createElement('span');
                                spanElement.className = 'ms-2';

                                var boldElement = document.createElement('b');
                                boldElement.textContent = task['TaskTitle'];
                                spanElement.appendChild(boldElement);


                                var brElement = document.createElement('br');
                                spanElement.append(brElement);

                                dueContainer.appendChild(spanElement);
                            }

                        }
                        dueTasks.textContent = dueAmount + ' Due'

                        // Overdue
                        const overdueTasks = document.getElementById('overdueTasks');
                        const overdueContainer = document.getElementById('overdueTasksExpand');
                        let overdueAmount = 0
                        for (const task of data.d.OverDueTasksStudent) {
                            if (task['ClassCode'] == classS['ClassCode']) {
                                overdueAmount += 1
                                var spanElement = document.createElement('span');
                                spanElement.className = 'ms-2';

                                var boldElement = document.createElement('b');
                                boldElement.textContent = task['TaskTitle'];
                                spanElement.appendChild(boldElement);


                                var brElement = document.createElement('br');
                                spanElement.append(brElement);

                                overdueContainer.appendChild(spanElement);
                            }
                        }

                        overdueTasks.textContent = overdueAmount + ' Overdue'

                    }
                }


            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>

    <script>
        function toggleTheme() {
            setDarkMode = localStorage.getItem('dark');
            if (setDarkMode !== "on") {
                document.documentElement.setAttribute('data-theme', 'dark');
                // Set the value of the itwm to "on" when dark mode is on
                setDarkMode = localStorage.setItem('dark', 'on');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                // Set the value of the item to  "null" when dark mode if off
                setDarkMode = localStorage.setItem('dark', null);
            }
        }
        document.addEventListener('keydown', function(event) {
        // Check if the key combination is "Ctrl + D" (or "Command + D" on Mac)
            if (event.ctrlKey && event.altKey && event.key === 'd') {
                toggleTheme(); // Toggle dark mode when the shortcut is triggered
            }
        });
    </script>
