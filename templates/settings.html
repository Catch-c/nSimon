                    <!-- Contents -->

                    <!-- Title -->
                    <div class="card-header">

                            <span class="cardSubtitle"></span>

                    </div>

                    <!-- Contents -->
                    <div class="card-body">
                        <div class="box rounded">
                            <select class="form-select" id="campusSelection">
                                <option value="Beaconsfield">Beaconsfield</option>

                <!-- Music Lessons -->
                <div class="card card-custom-small mb-2">

                    <!-- Title -->

                        <h5 class="mb-0">
                            <span class="cardTitle">Music Lessons</span>
                            <span class="cardSubtitle"></span>

                    <!-- Contents -->

            <!-- Center Column (Daily Messages) -->

    <!-- Bootstrap JS & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <!-- Get Cookie/Campus -->
    <script>
        function getCookie(cookieName) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(cookieName + '=')) {
                    return cookie.substring(cookieName.length + 1);
                }
            }
            return null;
        }
        function setCookie(name, value, days) {
            console.log(name, value)
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        const authCookie = getCookie('adAuthCookie');
        const campus = getCookie('campus');

        if (authCookie == null) {
            window.location.href = '/logout';
        }

        if (campus == null) {
            window.location.href = '/logout';
        }

    </script>



    <!-- Initialize Music-->
    <script>
        fetch('/api/getMusic', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.text())
            .then(theme => {
                console.log(theme)
                switch (theme) {
                    case 'yes':
                        document.getElementById("musicSelection").value = 'Show';
                        break;
                    case 'no':
                        document.getElementById("musicSelection").value = 'Hide';
                        break;
                    default:
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>

    <!-- Change Music-->
    <script>

        document.getElementById("musicSelection").addEventListener("change", function (event) {
            event.preventDefault();

            var value = document.getElementById("musicSelection").value;
            console.log(value)

            if (value == "Show") {
                let data = { music: 'yes' };
                fetch("/api/setMusic", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                    .then(response => {
                        if (response.ok) {
                            console.log(`music set to show`);
                        } else {
                            console.error('Failed to set music');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            } else {
                let data = { music: 'no' };
                fetch("/api/setMusic", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                    .then(response => {
                        if (response.ok) {
                            console.log(`music set to hide`);
                        } else {
                            console.error('Failed to set music');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }

            var toastEl = new bootstrap.Toast(document.querySelector(".toast"));
            toastEl.show();
        });

    </script>

    <script>
        window.onload = function () {
            var cookieValue = getCookie("campus");

            if (cookieValue) {
                document.getElementById("campusSelection").value = cookieValue;
            }
        }
    </script>
    <script>
        document.getElementById("campusSelection").addEventListener("change", function (event) {
            event.preventDefault();
            var value = document.getElementById("campusSelection").value;
            setCookie("campus", value, 30);
            var toastEl = new bootstrap.Toast(document.querySelector(".toast"));
            toastEl.show();
        });
    </script>

    <!-- Themes -->
    <script>
        let availableThemes = ['light', 'dark', 'blue'];
        let currentTheme = 0;
        const cachedTheme = localStorage.getItem('theme');
        if (cachedTheme && availableThemes.includes(cachedTheme)) {
            document.documentElement.setAttribute('data-theme', cachedTheme);
        }

        function loadTheme() {
            fetch('/api/getTheme', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.text())
                .then(theme => {
                    console.log(theme)
                    switch (theme) {
                        case 'dark':
                            setTheme('dark');
                            break;
                        case 'light':
                            setTheme('light');
                            break;
                        case 'blue':
                            setTheme('blue');
                            break;
                        default:
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById("themeSelection").value = theme
            currentTheme = availableThemes.indexOf(theme);
            updateThemeInServer(theme);
        }

        function updateThemeInServer(theme) {
            const username = getCookie("username");

            if (!username) {
                console.log("Username not found in cookies.");
                return;
            }

            const data = { theme: theme };
            localStorage.setItem('theme', theme);
            fetch("/api/setTheme", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => {
                    if (response.ok) {
                        console.log(`Theme set to ${theme}`);
                    } else {
                        console.error('Failed to set theme');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        document.addEventListener('keydown', function (event) {
            if (event.ctrlKey && event.altKey && event.key === 'd') {
                toggleTheme();
            }
        });

        function toggleTheme() {
            const currentThemeText = document.getElementById('themeSelection');
            currentTheme = (currentTheme + 1) % availableThemes.length;
            const nextTheme = availableThemes[currentTheme];
            setTheme(nextTheme);
            switch (nextTheme) {
                case 'dark':
                    currentThemeText.value = 'dark'
                    break;
                case 'light':
                    currentThemeText.value = 'light'
                    break;
                case 'blue':
                    currentThemeText.value = 'blue'
                    break;
                default:
            }

        }

        loadTheme()

        document.getElementById("themeSelection").addEventListener("change", function (event) {
            event.preventDefault();

            setTheme(document.getElementById("themeSelection").value)
        })
    </script>



</body>
